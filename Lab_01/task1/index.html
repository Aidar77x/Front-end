<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imperative Toggle - jQuery</title>

  <style>
    .highlight { background: yellow; }
    body { font-family: Arial, sans-serif; padding: 16px; }
    button { padding: 10px 14px; cursor: pointer; }
    p { margin-top: 12px; padding: 8px; }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h1>jQuery: Imperative Toggle</h1>

  <button id="toggleBtn">Toggle Highlight</button>
  <p id="textPara">This paragraph will be highlighted when you click the button.</p>

  <script>
    $("#toggleBtn").on("click", function () {
      $("#textPara").toggleClass("highlight");
    });
  </script>
</body>
</html>
